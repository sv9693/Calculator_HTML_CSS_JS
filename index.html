<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn orange">AC</button>
      <button class="btn orange">DEL</button>
      <button class="btn orange">%</button>
      <button class="btn orange">+</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn orange">-</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn orange">ร</button>

      <button class="btn">3</button>
      <button class="btn">2</button>
      <button class="btn">1</button>
      <button class="btn orange">รท</button>

      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn equal orange">=</button>
    </div>
  </div>

  

</body>
</html>
<script src="./index.js"></script>
